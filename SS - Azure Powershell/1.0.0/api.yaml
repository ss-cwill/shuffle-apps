app_version: 1.1.0
name: Exchange Powershell 
description: An app to interact with emails to be downloaded and release quarantined emails from office365 using Powershell
contact_info:
  name: "@frikkylikeme"
  url: https://github.com/vlegoy/rcATT
  email: frikky@shuffler.io
tags:
  - Communication 
categories:
  - Communication 
authentication:
  required: true
  parameters:
    - name: certificate 
      description: The File ID of the certificate to use
      required: true
      example: 'file_1231231231232'
      schema:
        type: string
    - name: password 
      description: The password for the certificate
      required: true
      example: 'app_password'
      schema:
        type: string
    - name: app_id 
      description: The app ID from azure
      required: true
      example: 'app_id_from_azure'
      schema:
        type: string
    - name: organization 
      description: Your organization as an onmicrosoft.com account
      required: true
      example: 'shufflertest2.onmicrosoft.com'
      schema:
        type: string
actions:
  - name: run_custom 
    description: Runs a python script defined by YOU 
    parameters:
      - name: command 
        description: The organization
        multiline: true
        required: true
        example: 'ls; echo "hi"; Get-Mailbox'
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: get_quarantine_messages
    description: Predicts the 
    parameters:
      - name: time_from 
        description: Start time
        required: true
        multiline: true
        example: '06/13/2016'
        schema:
          type: string
      - name: time_to
        description: End time
        required: true
        multiline: true
        example: '01/01/2025'
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: release_quarantine_message 
    description: Releases quarantine message back to the original user
    parameters:
      - name: message_id 
        description: The message to get
        required: true
        multiline: false  
        example: ''
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: preview_quarantine_message 
    description: Previews a quarantine message
    parameters:
      - name: message_id 
        description: The message to get
        required: true
        multiline: false  
        example: '{"data": "testing"}'
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: export_quarantine_message 
    description: Exports a quarantine message
    parameters:
      - name: message_id 
        description: The message to get
        required: true
        multiline: false  
        example: '{"data": "testing"}'
        schema:
          type: string
      - name: skip_upload 
        description: Decides if you should upload the file or not
        required: true
        multiline: false  
        options:
          - false
          - true
        example: '{"data": "testing"}'
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: delete_quarantine_message 
    description: Deletes a quarantine message
    parameters:
      - name: message_id 
        description: The message to get
        required: true
        multiline: false  
        example: '{"data": "testing"}'
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: get_quarantine_message
